<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightroom Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Lightroom Clone</h1>
        </header>
        
        <main>
            <div class="sidebar">
                <div class="upload-section">
                    <input type="file" id="imageUpload" accept=".jpg,.jpeg,.png" class="hidden">
                    <button id="uploadBtn" class="primary-btn">Upload Photo</button>
                </div>
                
                <div class="adjustments-panel">
                    <h3>Light</h3>
                    <div class="slider-group">
                        <div class="slider-header">
                            <label for="exposure">Exposure</label>
                            <span class="slider-value" id="exposure-value">0</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="exposure" min="-100" max="100" value="0" class="slider">
                            <div class="slider-center-mark"></div>
                        </div>
                    </div>
                    <div class="slider-group">
                        <div class="slider-header">
                            <label for="highlights">Highlights</label>
                            <span class="slider-value" id="highlights-value">0</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="highlights" min="-100" max="100" value="0" class="slider">
                            <div class="slider-center-mark"></div>
                        </div>
                    </div>
                    <div class="slider-group">
                        <div class="slider-header">
                            <label for="shadows">Shadows</label>
                            <span class="slider-value" id="shadows-value">0</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="shadows" min="-100" max="100" value="0" class="slider">
                            <div class="slider-center-mark"></div>
                        </div>
                    </div>
                    <div class="slider-group">
                        <div class="slider-header">
                            <label for="whites">Whites</label>
                            <span class="slider-value" id="whites-value">0</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="whites" min="-100" max="100" value="0" class="slider">
                            <div class="slider-center-mark"></div>
                        </div>
                    </div>
                    <div class="slider-group">
                        <div class="slider-header">
                            <label for="blacks">Blacks</label>
                            <span class="slider-value" id="blacks-value">0</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="blacks" min="-100" max="100" value="0" class="slider">
                            <div class="slider-center-mark"></div>
                        </div>
                    </div>
                    <h3>Color</h3>
                    <div class="slider-group">
                        <div class="slider-header">
                            <label for="brightness">Brightness</label>
                            <span class="slider-value" id="brightness-value">0</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="brightness" min="-100" max="100" value="0" class="slider">
                            <div class="slider-center-mark"></div>
                        </div>
                    </div>
                    <div class="slider-group">
                        <div class="slider-header">
                            <label for="contrast">Contrast</label>
                            <span class="slider-value" id="contrast-value">0</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="contrast" min="-100" max="100" value="0" class="slider">
                            <div class="slider-center-mark"></div>
                        </div>
                    </div>
                    <div class="slider-group">
                        <div class="slider-header">
                            <label for="saturation">Saturation</label>
                            <span class="slider-value" id="saturation-value">0</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="saturation" min="-100" max="100" value="0" class="slider">
                            <div class="slider-center-mark"></div>
                        </div>
                    </div>
                    <button id="resetBtn" class="secondary-btn">Reset All</button>
                </div>

                <div class="crop-panel hidden">
                    <h3>Crop</h3>
                    <div class="crop-controls">
                        <select id="aspectRatio" class="crop-select">
                            <option value="free">Free</option>
                            <option value="1:1">Square (1:1)</option>
                            <option value="4:3">4:3</option>
                            <option value="16:9">16:9</option>
                            <option value="3:4">Portrait (3:4)</option>
                            <option value="2:3">Portrait (2:3)</option>
                        </select>
                        <div class="crop-buttons">
                            <button id="cropBtn" class="secondary-btn">Apply Crop</button>
                            <button id="cancelCropBtn" class="secondary-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="image-container">
                <div id="imagePreview">
                    <p class="placeholder-text">Upload an image to start editing</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
