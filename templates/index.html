<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightroom Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Lightroom Clone</h1>
        </header>
        
        <main>
            <div class="sidebar">
                <div class="upload-section">
                    <input type="file" id="imageUpload" accept=".jpg,.jpeg,.png" class="hidden">
                    <button id="uploadBtn" class="primary-btn">Upload Photo</button>
                </div>
                
                <div class="adjustments-panel">
                    <h3>Adjustments</h3>
                    <div class="slider-group">
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="slider-group">
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="slider-group">
                        <label for="saturation">Saturation</label>
                        <input type="range" id="saturation" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <button id="resetBtn" class="secondary-btn">Reset</button>
                </div>

                <div class="crop-panel hidden">
                    <h3>Crop</h3>
                    <div class="crop-controls">
                        <select id="aspectRatio" class="crop-select">
                            <option value="free">Free</option>
                            <option value="1:1">Square (1:1)</option>
                            <option value="4:3">4:3</option>
                            <option value="16:9">16:9</option>
                            <option value="3:4">Portrait (3:4)</option>
                            <option value="2:3">Portrait (2:3)</option>
                        </select>
                        <div class="crop-buttons">
                            <button id="cropBtn" class="secondary-btn">Apply Crop</button>
                            <button id="cancelCropBtn" class="secondary-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="image-container">
                <div id="imagePreview">
                    <p class="placeholder-text">Upload an image to start editing</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
